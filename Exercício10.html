<!DOCTYPE html>
	<html>
		<head>
			<title> Formulario HTML5 </title>
		</head>
		<body>
			
			<form action="Exercício10_submit" method="get" accept-charset="utf-8">
				
					<p><label for="nome">Primeiro nome:</label><br>
  					<input type="text" id="nome" name="nome"><br>
  					<label for="snome">Sobrenome:</label><br>
  					<input type="text" id="snome" name="snome"></p><br>

  					<p><label for="nomeusario">Nome de usuario:</label><br>
  					<input type="text" id="nomeusario" name="nomeusario"><br>
  					<label for="senha">Senha:</label><br>
  					<input type="password" id="senha" name="senha"></p><br>

					<p><label for="sexo">Sexo:</label><br>
  					<input type="radio" id="masculino" name="sexo" value="masculino">
  					<label for="masculino">Masculino</label><br>
  					<input type="radio" id="feminino" name="sexo" value="feminino">
  					<label for="feminino">Feminino</label><br>
  					<input type="radio" id="outro" name="sexo" value="outro">
  					<label for="outro">Outro</label></p><br>

  					<p><label for="corfavorita">Selecione sua cor favorita:</label>
  					<input type="color" id="corfavorita" name="corfavorita"></p><br>

  					<p><label for="datadenascimento">DataDeNascimento:</label>
  					<input type="date" id="datadenascimento" name="datadenascimento"></p><br>

  					<p><label for="phone">Coloque seu número para contato:</label>
  					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p><br>

  					<p><label for="agendamento">Selecione uma hora:</label>
  					<input type="time" id="agendamento" name="agendamento"></p><br>

  					<p><label for="datamax">Escolha uma data antes de 1980-01-01:</label>
  					<input type="date" id="datamax" name="datamax" max="1979-12-31"><br><br>
 					<label for="datamin">Escolha uma data depois de 2000-01-01:</label>
  					<input type="date" id="datamin" name="datamin" min="2000-01-02"></p><br>

  					<p><label for="gbusca">Busca no Google:</label>
  					<input type="search" id="gbusca" name="gbusca"></p><br>

  					<p><label for="HoraNascimento">Nascimento (data e hora):</label>
  					<input type="datetime-local" id="HoraNascimento" name="HoraNascimento"></p><br>

  					<p><label for="email">Coloque seu email:</label>
  					<input type="email" id="email" name="email"></p><br>

  					<label for="homepage">Adicione sua perfil(Facebook,Twitter ou Instagram):</label>
  					<input type="url" id="homepage" name="homepage">

  					<p><label for="meuarquivo">Selecione seu arquivo:</label>
  					<input type="file" id="meuarquivo" name="meuarquivo"></p><br>

  					<p><label for="mesderegistro">Registro (mes e ano):</label>
  					<input type="month" id="mesderegistro" name="mesderegistro"></p><br>

  					<p><label for="semana">Registro (semana e ano):</label>
  					<input type="week" id="semana" name="semana"></p><br>

  					<p><input type="checkbox" id="veiculo1" name="veiculo1" value="Bike">
  					<label for="veiculo1"> Bicicleta </label><br>
  					<input type="checkbox" id="veiculo2" name="veiculo2" value="Car">
  					<label for="veiculo2"> Carro </label><br>
  					<input type="checkbox" id="veiculo3" name="veiculo3" value="Boat">
  					<label for="veiculo3"> Barco </label></p><br>

  					<p><label for="quantidade">Quantidade (entre 1 e 20):</label>
  					<input type="number" id="quantidade" name="quantidade" min="1" max="20"></p><br>

  					<p><label for="distancia">Distancia (entre 0 e 100):</label>
  					<input type="range" id="distancia" name="distancia" min="0" max="100"></p><br>

  					<p><input type="submit" value="Enviar">
  					<input type="reset" value="Resetar"></p><br>

  					<p><input type="button" onclick="alert('FIM!')" value="Finalizar!"></p>



			
			</form>

		</body>
	</html>
	
</html>
